importExcelHelpText=Эта кнопка позволяет импортировать \
   номенклатуры из Excel файл.\
Вы должны указать правильную первую строку и поместить\
   свои данные в следующие строки в соответствующие столбцы.\
Требуемые имена столбцов:\
1) "Идентификатор"\
2)"Группа 1 уровня"\
3)"Наименование (без бренда,без модели,без наименования производителя)"\
4)"Наименование полное (обязательно с моделью,брендом)"\
5)"Единица измерения"
